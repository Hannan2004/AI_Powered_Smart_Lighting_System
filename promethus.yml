global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Cybersecurity Agent monitoring
  - job_name: 'cybersecurity-agent'
    static_configs:
      - targets: ['cybersecurity-agent:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Weather Intelligence Agent monitoring
  - job_name: 'weather-agent'
    static_configs:
      - targets: ['weather-agent:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # Power Grid Management Agent monitoring
  - job_name: 'power-agent'
    static_configs:
      - targets: ['power-agent:8002']
    metrics_path: '/metrics'
    scrap_interval: 30s
    scrape_timeout: 10s

  # Kafka monitoring
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s